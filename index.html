<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="">
    <div class="container">

      <div class="left">
        <div class="top">
          <h4>Bill</h4>
          <div id="inpParent" class="inp">
            <span id="error"><h6>Can't be Zero</h6></span>
            <span><img src="./images/icon-dollar.svg" alt=""></span>
            <input id="bill" type="number" placeholder="0.00">
          </div>
        </div>

        <div class="mid">
          <h4>Select Tip %</h4>
          <div class="options">
            <button id="tip">5%</button>
            <button id="tip">10%</button>
            <button id="tip">15%</button>
            <button id="tip">25%</button>
            <button id="tip">50%</button>
            <input id="tipcustom" type="number" placeholder="Custom">
          </div>
        </div>

        <div class="bottom">
          <h4>Number of People</h4>
          <div id="inpParent" class="inp">
            <span id="error"><h6>Can't be Zero</h6></span>
            <span><img src="./images/icon-person.svg" alt=""></span>
            <input id="people" type="number" placeholder="1">
          </div>
        </div>
      </div>

      <div class="right">
        <div class="top">
          <div class="amount">
            <div class="text">
              <h4>Tip Amount </h4>
             <h6>/ person</h6>
            </div>
            
            <div class="count">
              <h1 id="perPerson">$0.00</h1>
            </div>
          </div>

          <div class="total">
            <div class="text">
              <h4>Total</h4>
             <h6>/ person</h6>  
            </div>

            <div class="count">
              <h1 id="total">$0.00</h1>
            </div>
          </div>
        </div>

        <div class="bottom">
          <button type="button" id="resetbtn" onclick="reset()">RESET</button>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tejas More</a>.
    </div>
  </main>
  <script src="script2.js"></script>
</body>
</html>
